<ion-header>
    <ion-navbar color="primary">
        <ion-title>Profile</ion-title>

    </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col col-12>
                <ion-card *ngIf="user">
                    <img *ngIf="user.picture" [src]="user.picture" (click)="updatePicture()" />
                    <img *ngIf=" !user.picture " src="../assets/icon/avatar.png " (click)="updatePicture()" />
                    <ion-card-content>
                        <ion-card-title>
                            {{user.email}}
                        </ion-card-title>
                        <p *ngIf="user.fullName">{{user.fullName}}
                        </p>
                        <ion-item class="rounded">
                            <ion-input type="text" placeholder="Nom Complet" [(ngModel)]="user.fullName"></ion-input>
                        </ion-item>
                        <button round ion-button full primary (click)="save()">Enregistrer</button>
                    </ion-card-content>

                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6>

            </ion-col>
            <ion-col col-6 col-offset-6 right>
                <button round ion-button full primary (click)="logout()">
                    DÃ©connecter
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
