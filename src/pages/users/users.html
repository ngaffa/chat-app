<ion-header>
    <ion-navbar color="primary">
        <ion-title>Utilisateurs
        </ion-title>
        <ion-buttons end>
            <ion-spinner color="light" *ngIf="!(users | async)"></ion-spinner>
        </ion-buttons>

    </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col col-3>
                <a>{{filteredList.length}} personnes</a>
            </ion-col>

            <ion-searchbar ion-col col-9 placeholder="Utilisateurs" #searchBox (keyup)="searchUser(searchBox.value)"
                animated="true" (ionCancel)="onCancel($event)" (ionClear)="onCancel($event)"></ion-searchbar>
        </ion-row>
        <ion-row>
            <ion-col col-6 *ngFor="let user of filteredList" no-padding>
                <ion-card (click)="openChat(user)" class="user-card">
                    <img *ngIf="user.picture" [src]="user.picture" />
                    <img *ngIf="!user.picture" src="../assets/icon/avatar.png" />
                    <ion-card-content class="fixline">

                        <p *ngIf="user.fullName">{{user.fullName}}

                        </p>
                        <p>
                            {{user.email}}
                        </p>

                    </ion-card-content>

                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
